<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regionalno 2025</title>
    <link rel="stylesheet" href="/codes.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Regionalno 2025</h2>
            <a href="../../pdfs/2025_problems.pdf" target="_blank">📄 Preuzmi PDF</a>
            <div id="problem-links">
                <!-- Problem links will be dynamically generated -->
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="button-container">
                <button id="toggle-size-btn" class="btn">Expand Solution</button>
                <button id="download-btn" class="btn" style="display: none;" onclick="downloadSolution()">⬇️ Preuzmi kod</button>
                <button id="copy-btn" class="btn" style="display: none;">📋 Kopiraj rešenje</button>
                <button class="btn" onclick="history.back()">🔙 Vrati se</button>
            </div>

            <h2>Rešenje</h2>
            <div id="solution-container" class="collapsed">
                <pre id="solution">Klikni na problem da vidiš rešenje...</pre>
            </div>
        </div>
    </div>

    <script src="/code.js"></script>
</body>
</html>
